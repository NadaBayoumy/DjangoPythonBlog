{% extends 'BlogApp/base.html' %}
{% load bootstrap %}

{% block 'title' %}
New User
{% endblock 'title' %}

{% block 'body' %}
<div class="container">

<form method="POST" class="form-horizontal"> {% csrf_token %}
    <!--{{form.as_p}}-->
    {{ form|bootstrap_horizontal }}
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-primary" type="button" onClick="javascript:location.href='/users/new/';" />Reset</button>
            <button class="btn btn-primary pull-right " type="button" onClick="javascript:location.href='/users/';" />Cancel</button>

        </div>
    </div>
</form>
</div>
{% endblock 'body' %}
