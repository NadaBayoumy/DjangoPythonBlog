{% extends 'BlogApp/base.html' %}
{% load bootstrap %}

{% block 'title' %}
Users Editing
{% endblock 'title' %}

{% block 'body' %}
<div class="container">
    <form method="POST" class="form-horizontal"> {% csrf_token %}
    {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
            <button type="button" onClick="javascript:location.href='del/{{user.pk}}';" />Delete</button>
            <button type="button" onClick="javascript:location.href='ch_pw/{{user.pk}}';" />Change Password</button>
        </div>
    </form>
</div>

<button type="button" onClick="javascript:location.href='/users/';" />Cancel</button>
{% endblock 'body' %}
