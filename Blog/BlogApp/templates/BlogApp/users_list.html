<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<table class="table-striped">
    <th>Username</th><th>First Name</th><th>Block/Unblock</th><th>Promote/Un-Promote</th>
    {% for user in users %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.first_name}}</td>
        {% if user.is_superuser is False %}
        <td>
            <button type="button" onClick="javascript:location.href='/blogapp/promote/{{user.pk}}';" />Promote</button>
        </td>
            {% if user.is_active is True %}
            <td>
                <button type="button" onClick="javascript:location.href='/blogapp/block/{{user.pk}}';" />Block</button>
            </td>
            {% else %}
            <td>
                <button type="button" onClick="javascript:location.href='/blogapp/block/{{user.pk}}';" />Unblock</button>
            </td>
            {% endif %}
        {% else %}
        <td>
            <button type="button" onClick="javascript:location.href='/blogapp/promote/{{user.pk}}';" />Un-Promote</button>
        </td>
            {% if user.is_active is True %}
            <td>
                <button disabled type="button" onClick="javascript:location.href='/blogapp/block/{{user.pk}}';" />Block</button>
            </td>
            {% else %}
            <td>
                <button disabled type="button" onClick="javascript:location.href='/blogapp/block/{{user.pk}}';" />Unblock</button>
            </td>
            {% endif %}
        {% endif %}
        <td><a href="edit/{{user.pk}}">Edit</a></td>

    </tr>
    {% endfor %}
</table>
<button type="button" onClick="javascript:location.href='/blogapp/logout/';" />logout</button>
